<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Production List</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
          integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
          crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
          integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
          crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
          integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
          crossorigin="anonymous"></script>
</head>
<body>
<div xmlns:th="http://www.thymeleaf.org">
  <section class="jumbotron text-center">
    <div class="container">
      <h1 class="jumbotron-heading">WEB PROGRAMMING SHOP</h1>
      <h3 class="jumbotron-heading">List of Productions</h3>
    </div>
  </section>
  <div class="container mb-4">
    <div class="row">
      <div class="col-12" th:if="${productions.size() > 0}">
        <table class="table table-striped">
          <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Country</th>
            <th scope="col">Address</th>
            <th scope="col">Actions</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="production : ${productions}">
            <td th:text="${production.name}"></td>
            <td th:text="${production.country}"></td>
            <td th:text="${production.address}"></td>
            <td>
              <a th:href="@{/productions/edit/{id}(id=${production.id})}" class="btn btn-primary">Edit</a>
              <a th:href="@{/productions/delete/{id}(id=${production.id})}" class="btn btn-danger">Delete</a>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <a th:href="@{'/productions/add'}" class="btn btn-success">Add New Production</a>
      </div>
    </div>
  </div>
  <a th:href="@{/movies}">Back to movies</a>
  <a th:href="@{/users/list}" class="btn btn-block btn-light">User List</a>
  <a th:href="@{/movies}" class="btn btn-block btn-light">list-movies</a>
  <a th:href="@{/shopping-cart}" class="btn btn-block btn-light">shopping-cart</a>
  <a th:href="@{/ticket-order}" class="btn btn-block btn-light">ticket-order</a>
</div>
</body>
</html>
