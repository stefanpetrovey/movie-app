<body>
<div xmlns:th="http://www.thymeleaf.org">
  <section class="jumbotron text-center">
    <div class="container">
      <h1 class="jumbotron-heading">WEB PROGRAMMING SHOP</h1>
      <h3 class="jumbotron-heading">Ticket Order</h3>
    </div>
  </section>

  <div class="container mb-4">
    <div class="row">
      <div class="col-12" th:if="${movies.size() > 0}">
        <form th:action="@{/ticket-order}" method="post">
          <div class="form-group">
            <label for="movieId">Select Movie:</label>
            <select class="form-control" id="movieId" name="movieId">
              <option th:each="movie : ${movies}" th:value="${movie.id}" th:text="${movie.title}"></option>
            </select>
          </div>
          <div class="form-group">
            <label for="numberOfTickets">Number of Tickets:</label>
            <input type="number" class="form-control" id="numberOfTickets" name="numberOfTickets" required>
          </div>
          <div class="form-group">
            <label for="dateCreated">Select Date and Time:</label>
            <input type="datetime-local" class="form-control" id="dateCreated" name="dateCreated" required>
          </div>
          <button type="submit" class="btn btn-primary">Place Order</button>
        </form>
      </div>
    </div>
  </div>
