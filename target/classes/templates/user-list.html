<head>
  <meta charset="utf-8">
  <title>User Registered Checker</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
          integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
          crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
          integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
          crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
          integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
          crossorigin="anonymous"></script>
</head>
<div class="container">

  <h2>User List</h2>

  <table class="table">
    <thead>
    <tr>
      <th>ID</th>
      <th>Username</th>
      <th>Name</th>
      <th>Surname</th>
      <th>Date of Birth</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
      <td th:text="${user.id}"></td>
      <td th:text="${user.username}"></td>
      <td th:text="${user.fullname.getName()}"></td>
      <td th:text="${user.fullname.getSurname()}"></td>
      <td th:text="${user.dateOfBirth}"></td>
    </tr>
    </tbody>
  </table>
  <a th:href="@{/users/add}">Add user</a>

  <a th:href="@{/users/list}" class="btn btn-block btn-light">User List</a>
  <a th:href="@{/movies}" class="btn btn-block btn-light">list-movies</a>
  <a th:href="@{/shopping-cart}" class="btn btn-block btn-light">shopping-cart</a>
  <a th:href="@{/ticket-order}" class="btn btn-block btn-light">ticket-order</a>
</div>
